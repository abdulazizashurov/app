{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'image/logo_1.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<br>
    <div class="container">
            <div class="row">
                <div class="col-md-8 blog-main">
                  <h3 class="pb-4 mb-4 font-italic border-bottom">
                    Yangiliklar
                  </h3>
                    {% for new in news %}
                  <div class="blog-post">
                    <h2 class="blog-post-title">{{new.name}}</h2>
                    <p class="blog-post-meta">{{new.datetime}}<a href="#"></a></p>
                    <p>{{new.about}}</p>
                    <hr>
                      {% endfor %}
                  <nav class="blog-pagination">
                    <a class="btn btn-warning" href="/register">Ro'yxatdan o'tish</a>
                  </nav>

                </div><!-- /.blog-main -->


    </div>
            </div></div>
